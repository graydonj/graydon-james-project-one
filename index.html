<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Font Awesome kit/icons -->
	<script src="https://kit.fontawesome.com/734162beef.js" crossorigin="anonymous"></script>

	<!-- Link our stylesheet -->
	<link rel="stylesheet" href="./styles/styles.css">

	<title>Creative</title>

</head>
<body>

	<!-- Navigation bar -->
	<nav class="nav-bar">
		<div class="wrapper">

			<!-- Nav bar elements *before* website logo/title -->
			<div class="nav-menu">
				<a href="#home" class="menu-icon">
					Home
				</a>
				<a href="#" class="menu-icon">
					Blog
				</a>
				<a href="#" class="menu-icon">
					Portfolio
				</a>
			</div> <!-- .nav-menu end -->

			<!-- Website Title/Logo -->
			<div class="nav-menu-center">
				<a href="#home" class="logo">
					<h1>Creative</h1>
				</a>
			</div> <!-- .nav-menu end -->

			<!-- Nav bar elements *after* website logo/title -->
			<div class="nav-menu">
				<a href="#" class="menu-icon">
					Shop
				</a>
				<a href="#" class="menu-icon">
					Contact
				</a>

				<!-- Search Icon and shopping bag w/counter -->
				<div class="search-cart menu-icon">
					<button class="icon search-icon">
						<i class="fa-solid fa-magnifying-glass" aria-hidden="true" title="Search"></i><span class="fa-sr-only fa-sr-only-focusable">Search Icon</span>
					</button>
					<a href="#" class="icon bag-icon">
						<i class="fa-solid fa-bag-shopping" aria-hidden="true" title="Shopping Bag"></i><span class="fa-sr-only fa-sr-only-focusable">Shopping Bag</span>
					</a>
					<div class="counter">
						<p class="small-copy">2</p>
					</div>
				</div> <!-- .search-cart & menu-icon end -->
			</div> <!-- .nav-menu end -->
		</div> <!-- .wrapper end -->
	</nav> <!-- nav end -->

	<header id="home">
		<div class="header-img">
		<!-- <img src="./assets/home-1.jpeg" alt="Minimalist, clean home office space"> -->
		</div>
	</header>



</body>
</html>
